<!DOCTYPE html>
<html>
<head>
    <title>ROOT聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="img/chat.ico" type="image/x-icon"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 10);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <script type="text/javascript" src="js/common/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="main">
    <h1>ROOT聊天室</h1>
    <div class="w3_login">
        <div class="w3_login_module">
            <div class="module form-module">
                <div class="toggle">
                    <i class="fa-times">注册</i>
                    <div class="tooltip">没有账号？</div>
                </div>
                <div class="form">
                    <h2>登录账号</h2>
                    <form onsubmit="login();return false;">
                        <input type="text" id="username" name="username" placeholder="用户名" required="required"/>
                        <input type="password" id="password" name="password" placeholder="密码" required="required"/>
                        <input type="submit" value="登录"/>
                    </form>
                </div>
                <div class="form">
                    <h2>创建一个账号</h2>
                    <form onsubmit="register();return false;">
                        <input type="text"id="rusername" name="username" placeholder="用户名(用于登录)" required="required"/>
                        <input type="password" id="rpassword" name="password" placeholder="密码" required="required"/>
                        <input type="text" id="rnickname" name="nickname" placeholder="昵称(聊天显示)" required="required"/>
                        <input type="email" id="remail" name="mailbox" placeholder="邮箱" required="required"/>
                        <input type="text" id="rmobile" name="mobile" placeholder="电话(选填)" />
                        <input id="dologin" type="submit" value="注册"/>
                    </form>
                </div>
                <div id="fgt" class="cta"><a href="#" onclick="forget()">忘记密码?</a></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/backgroud.js"></script>
<script type="text/javascript" src="js/encrypt/encrypt.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<div style="text-align:center;">
    <p style="color:#ffffff">&copy; 2020 ROOT Back-End Vincent, All Rights Reserved </p>
</div>
</body>
</html>
