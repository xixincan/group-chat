#开启调试模式
debug: false

#内置服务器配置
server:
  port: 8089
  compression:
    enabled: true
    min-response-size: 2048
    mime-types: text/html,text/xml,text/javascript,text/css,text/plain
  servlet:
    session:
      timeout: 3600s

group-chat:
  bind:
    port: 9089

#logback 配置
logging:
  file: logs/service.log
  level:
    com.exp.demo: debug

#spring配置
spring:
  application:
    name: group-chat
  aop:
    proxy-target-class: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    #hikariCP
    hikari:
      minimum-idle: 16
      maximum-pool-size: 96
      auto-commit: true
      idle-timeout: 180000
      max-lifetime: 600000
      connection-timeout: 1500
      initializationFailTimeout: 5000

  #Redis连接池设置
  redis:
    timeout: 2000
    database: 0
    jedis:
      pool:
        max-idle: 20
        min-idle: 1
        max-active: 100
        max-wait: 2000

  servlet:
      multipart:
        max-file-size: 10MB

#mybatis配置
mybatis:
  configuration:
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: true
  type-aliases-package: com.xxc.dao.model
